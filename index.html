<!DOCTYPE html>
<html>
<head>
  <title>HTML Formi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<form action="/submit_form" method="post">
  
        <fieldset>
          <legend>Contact Information:</legend>
          <div class="miucontti">
            First name:
          <input type="text" name="firstname"><br>
          Last name:
          <input type="text" name="lastname"><br>
          Email:
          <input type="email" name="email"><br>
          Telephone:
          <input type="telnum" name="telephone"><br>
          
          <div>
            <br>Preferred contact method:<br>
          <input type="radio" name="contactmethod" value="Email"> Email<br>
          <input type="radio" name="contactmethod" value="Telephone"> Telephone<br>
          </div>
        </div>
          
        </fieldset>
            <fieldset>
              <legend>Feedback:</legend>
              <div>
                Message subject:
              <textarea name="subject" rows="1" cols="29"></textarea><br>
              <textarea name="content" cols="50" rows="15"></textarea>
              <br>
                Attach a file:
                <input type="file" name="fileupload"><br>
                 <input type="submit" value="Send">
              </div>
            </fieldset>
  
</form>

</body>
</html>
